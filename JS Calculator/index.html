<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what is a calc</title>
    <link
    rel="stylesheet"
    href="./style.css">
</head>
<body>
        <div class="container">
        <div class="calculatorBody" draggable="true">
                <button class="themeButton"></button>
                        <div class="calculatorScreen">
                                <p class="calculation">
                                        <p class="calculation firstNumber">0</p>
                                        <p class="calculation Operator hidden">+</p>
                                        <p class="calculation secondNumber hidden">0</p>
                                        <p class="calculation Equals hidden">=</p>
                                        <p class="calculation Result hidden">0</p>
                                </p>
                        </div>
<div class="buttonContainer">
        <button class="button One"><p>1</p></button>
        <button class="button Two"><p>2</p></button>
        <button class="button Three"><p>3</p></button>
        <button class="button Four"><p>4</p></button>
        <button class="button Five"><p>5</p></button>
        <button class="button Six"><p>6</p></button>
        <button class="button Seven"><p>7</p></button>
        <button class="button Eight"><p>8</p></button>
        <button class="button Nine"><p>9</p></button>
        <button class="button Zero"><p>0</p></button>
        <button class="button Add"><p>x</p></button>
        <button class="button Subtract"><p>+</p></button>
        <button class="button Divide"><p>รท</p></button>
        <button class="button Multiply"><p>-</p></button>
        <button class="button Result"><p>=</p></button>
        </div>
</div>        
        </div>
<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
